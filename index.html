<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class = "title">Our new Car collection</div>
    <div class="slider">
      <img src="./img/car-1.jpg" alt="" />
      <img src="./img/car-2.jpg" alt="" />
      <img src="./img/car-3.jpg" alt="" />
      <img src="./img/car-4.jpg" alt="" />
      <div class="dots">
        <div class="dot dot_1" data-index="0"></div>
        <div class="dot dot_2" data-index="1"></div>
        <div class="dot dot_3" data-index="2"></div>
        <div class="dot dot_4" data-index="2"></div>
      </div>
      <div class="prev">
        <i class="bi bi-chevron-left"></i>
      </div>
      <div class="next">
        <i class="bi bi-chevron-right"></i>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
